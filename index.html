<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="pw-container">
            <label for="pw-gen" id="pw-gen" class="pw-gen-label">Click on input to copy password
            </label>    
            <input type="text" id="password" placeholder="Generate a New Password" max-col="100" class="password">        
            <button id="submit" onclick="createPassword()" type="submit">Generate!</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
